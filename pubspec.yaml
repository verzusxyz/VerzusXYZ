name: verzus
description: "VerzusXYZ is a dynamic platform for skill-based competitions, offering exhilarating 1v1 matches, engaging tournaments, and exciting prediction polls, all designed to connect gamers and reward their prowess."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter_svg: ^2.0.0
  lottie: ^3.0.0
  cloud_functions: ^6.0.0
  http: ^1.0.0
  # removed: pay_with_paystack (using server-side hosted checkout)
  # removed: flutterwave_standard (using server-side hosted checkout)
  shimmer: ^3.0.0
  image: ^4.0.0
  url_launcher: any
  file_picker: '>=8.1.2'
  firebase_storage: ^13.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  firebase_core: ^4.1.1
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'
  flutter_riverpod: ^2.6.1
  go_router: ^16.0.0
  image_picker: ^1.0.4
  shared_preferences: ^2.0.0
  installed_apps: ^2.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/lottie_files/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/verzusXYZ_dark_theme_logo.svg
  remove_alpha_ios: true
